<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Search Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="menu">
            <ul class="links">
                <li><a class="menu-item" href="index.html">Search</a></li>
                <li><a class="menu-item" href="advanced.html">Advanced</a></li>
            </ul>
        </nav>
        
        <div class="search-container">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
                <span class="logo-txt">images</span>
            </div>

            <div style="width: 100%">
                <form action="https://www.google.com/search">
                    <div class="search-elements">
                        <input autocomplete="off" class="search-bar" type="text" name="q">
                        <input type="hidden" name="tbm" value="isch"><br><br>
                    </div>

                    <div class="buttons">
                        <input class="button" type="submit" value="Google Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
