<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav class="menu">
            <ul class="links">
                <li><a class="menu-item" href="index.html">Search</a></li>
                <li><a class="menu-item" href="images.html">Images</a></li>
            </ul>
        </nav>
        
        <div class="search-container">
            
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google's logo">
            </div>

            <div style="width: 100%">
                <form action="https://www.google.com/search">
                    <div class="adv-txt">
                        <span>Advanced Search</span>
                    </div>
                    
                    <div class="border"></div>

                    <div class="search-adv-elements">
                        <div>
                            <span> All these words: </span>
                        </div>
                        
                        <div>
                            <input autocomplete="off" class="search-adv-bar" type="text" name="as_q"><br><br>
                        </div>

                        <div>
                            <span>This exact word or phrase: </span>
                        </div>
                        
                        <div>
                            <input autocomplete="off" class="search-adv-bar" type="text" name="as_epq"><br><br>
                        </div>
                        
                        <div>
                            <span>Any of these words: </span>
                        </div>

                        <div>
                            <input autocomplete="off" class="search-adv-bar" type="text" name="as_oq"><br><br>
                        </div>
                        
                        <div>
                            <span>None of these words: </span>
                        </div>
                        <div>
                            <input autocomplete="off" class="search-adv-bar" type="text" name="as_eq"><br><br>
                        </div>
                    </div>

                    <div class="buttons-adv">
                        <input class="button-adv" type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
